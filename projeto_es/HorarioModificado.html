<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta charset='utf-8' />
		<link href='https://unpkg.com/tabulator-tables@4.8.4/dist/css/tabulator.min.css' rel='stylesheet'>
		<script type='text/javascript' src='https://unpkg.com/tabulator-tables@4.8.4/dist/js/tabulator.min.js'></script>
	</head>
	<body>
		<H1>Horários</H1>	
		<div id='example-table'></div>

		<script type='text/javascript'>

			var tabledata = [ 
];
			var table = new Tabulator('#example-table', {
				data:tabledata,
				layout:'fitDatafill',
				pagination:'local',
				paginationSize:10,
				paginationSizeSelector:[5, 10, 20, 40],
				movableColumns:true,
				paginationCounter:'rows',
				initialSort: [{ column: 'coluna0', dir: 'asc' }],
				columns:[
					{title:'Sala atribuída à aula', field:'coluna10', headerFilter:'input'},
					{title:'Unidade Curricular', field:'coluna1', headerFilter:'input'},
					{title:'Turno', field:'coluna2', headerFilter:'input'},
					{title:'Turma', field:'coluna3', headerFilter:'input'},
					{title:'Inscritos no turno', field:'coluna4', headerFilter:'input'},
					{title:'Dia da semana', field:'coluna5', headerFilter:'input'},
					{title:'Hora início da aula', field:'coluna6', headerFilter:'input'},
					{title:'Hora fim da aula', field:'coluna7', headerFilter:'input'},
					{title:'Data da aula', field:'coluna8', headerFilter:'input'},
					{title:'Curso', field:'coluna0', headerFilter:'input'},
					{title:'Características da sala pedida para a aula', field:'coluna9', headerFilter:'input'},
				],
			});
		</script>
	</body>
</html>
