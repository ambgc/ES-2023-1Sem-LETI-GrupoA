<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.1.5/css/tabulator.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.1.5/js/tabulator.min.js"></script>
</head>
<body>

<div id="example-table"></div>

<script>
    var tableData = [{id:1, curso:"Billy Bob", uc:"12", turno:"male", turma:1, inscritos:"red", dia:"2", h_inicio:1, h_fim:"12", data:"14", caract:"grande", sala:"12"},
    {id:2, curso:"Astrofisica", uc:"12", turno:"male", turma:1, inscritos:"red", dia:"2", h_inicio:1, h_fim:"12", data:"14", caract:"grande", sala:"12"},];
    var table = new Tabulator("#example-table", {
        data: tableData,
        layout: "fitDataFill",
        columns: [
            { title: "Curso", field: "curso" },
            { title: "UC", field: "uc" },
            { title: "Turno", field: "turno" },
            { title: "Turma", field: "turma" },
            { title: "Inscritos no Turno", field: "inscritos" },
            { title: "Dia", field: "dia" },
            { title: "Início da Aula", field: "h_inicio" },
            { title: "Fim da Aula", field: "h_fim" },
            { title: "Data da Aula", field: "data" },
            { title: "Características da Sala Relevantes à Aula", field: "caract" },
            { title: "Sala Atribuída", field: "sala" }
        ],
    });
</script>

</body>
</html>
